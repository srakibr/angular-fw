<div class="sign-in-form">
  <img src="../assets/logo.png" width="320">
  <h4>Sign in</h4>
  <form #signInForm="ngForm" (ngSubmit)="onSubmit(signInForm)" novalidate>
    <div class="form-group">
      <input class="form-control" name="username" required placeholder="User Name" ngModel #username="ngModel"/>
      <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
        User name is required.
      </div>
    </div>
    <div class="form-group">
        <input class="form-control" name="password" type="password" required placeholder="Password" ngModel #password="ngModel"/>
        <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
          User name is required.
        </div>
    </div>
    <div class="checkbox">
      <label>
          <input type="checkbox" name="rememberMe" ngModel /> Remember me
      </label>
    </div>
    <div *ngIf="formError" class="alert alert-danger">
        {{formError}}
    </div>
    <div *ngIf="!submitting">
        <a routerLink="/register" routerLinkActive="active">Register</a>
        <button type="submit" class="btn btn-primary">Sign In</button>
    </div>
    <div *ngIf="submitting" >
        <p class="message">Signing in...</p>
    </div>
  </form>
</div>
